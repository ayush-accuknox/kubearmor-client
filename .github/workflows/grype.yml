name: Scan current directory CI
on: [push]
jobs:
  anchore_job:
    runs-on: ubuntu-latest
    name: Anchore scan directory
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Scan current project
      id: scan
      uses: anchore/scan-action@v2
      with:
        path: "./"
        fail-build: true
        acs-report-enable: true
    - name: Save Anchore scan report to file
      run: |
        # Check if the report exists and move it to a folder for uploading
        if [ -f "$HOME/anchore_report.json" ]; then
          mkdir -p scan-reports
          mv $HOME/anchore_report.json scan-reports/anchore_scan_report.json
        else
          echo "Anchore report not found"
          exit 1
        fi
    - name: Upload Anchore scan SARIF report
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: ./scan-reports/anchore_scan_report.json
